---
type: container
version: 1
name: influxdb-test-unit
description: InfluxDB Unit Tests
inputs:
  artifacts:
    CODE:
      path: /go/src/github.com/influxdata/influxdb
resources:
  mem_mib: 4096
  cpu_cores: 0.2
image: golang:1.8.3
command: ["sh", "-c"]
args: ["
  go get github.com/sparrc/gdm &&
  cd /go/src/github.com/influxdata/influxdb &&
  gdm restore &&
  go test -v ./...
"]
